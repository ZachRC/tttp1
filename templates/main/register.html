{% extends 'main/base.html' %}

{% block title %}Register - Premium App{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-violet-500 py-10">
    <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg w-full max-w-md p-8">
        <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Create an Account</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-700">Email</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none"
                       placeholder="Enter your email">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-700">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none"
                       placeholder="Choose a username">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-700">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none"
                       placeholder="Create a password">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-700">Confirm Password</label>
                <input type="password" name="confirm_password" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none"
                       placeholder="Confirm your password">
            </div>
            <button type="submit"
                    class="w-full py-3 px-4 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-medium">
                Create Account
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-500">
            Already have an account?
            <a href="{% url 'main:login' %}" class="text-indigo-600 hover:text-indigo-500">Sign in here</a>
        </p>
    </div>
</div>
{% endblock %}
