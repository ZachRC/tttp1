{% extends 'main/base.html' %}

{% block title %}Login - Premium App{% endblock %}

{% block content %}
<!-- Add a full-screen gradient hero background similar to index.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-violet-500 py-10">
    <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg w-full max-w-md p-8">
        <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Welcome Back</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-700">Email or Username</label>
                <input type="text" name="login_identifier" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none"
                       placeholder="Enter your email or username">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-700">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none"
                       placeholder="Enter your password">
            </div>
            <button type="submit"
                    class="w-full py-3 px-4 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-medium">
                Sign In
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-500">
            Don't have an account?
            <a href="{% url 'main:register' %}" class="text-indigo-600 hover:text-indigo-500">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
