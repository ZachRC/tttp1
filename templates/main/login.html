<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AutoTok</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF0050',
            secondary: '#00f2ea',
            light: '#f8fafc',
            accent: '#818cf8'
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .gradient-text {
      background: linear-gradient(135deg, #FF0050, #00f2ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .gradient-bg {
      background: linear-gradient(135deg, rgba(255,0,80,0.1), rgba(0,242,234,0.1));
    }
    .card-shadow {
      box-shadow: 0 0 60px rgba(0,0,0,0.1);
    }
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.7);
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-hero {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    .animate-hero-delay-1 {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.2s forwards;
    }
  </style>
</head>
<body class="bg-light text-gray-800 overflow-x-hidden">
  <!-- Navigation -->
  <nav class="sticky top-0 left-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex-shrink-0">
          <a href="/" class="flex items-center">
            <span class="text-2xl font-bold gradient-text">AutoTok</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="pt-24 sm:pt-32 lg:pt-40 pb-12 sm:pb-16 lg:pb-24 px-4 gradient-bg min-h-screen">
    <div class="max-w-7xl mx-auto flex flex-col items-center">
      <div class="text-center mb-12 animate-hero">
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold mb-6">
          Welcome Back to <span class="gradient-text">AutoTok</span>
        </h1>
        <p class="text-lg sm:text-xl text-gray-600 max-w-2xl mx-auto">
          Log in to manage your TikTok automation and stay on top of your campaigns.
        </p>
      </div>
      
      <!-- Login Form -->
      <div class="w-full max-w-md animate-hero-delay-1">
        <div class="bg-white/90 backdrop-blur-md rounded-3xl p-8 card-shadow border border-gray-100/50">
          <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
              <label class="block text-sm font-medium mb-2 text-gray-700">Email or Username</label>
              <input type="text" name="login_identifier" required
                     class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none transition-all"
                     placeholder="Enter your email or username">
            </div>
            <div>
              <label class="block text-sm font-medium mb-2 text-gray-700">Password</label>
              <input type="password" name="password" required
                     class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none transition-all"
                     placeholder="Enter your password">
            </div>
            <button type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-primary to-secondary text-white rounded-xl font-medium hover:opacity-90 transition-all">
              Login
            </button>
          </form>
          <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'main:register' %}" class="text-primary hover:text-primary/80 font-semibold">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
