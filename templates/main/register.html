<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Premium App</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800">
  <!-- Navigation -->
  <nav class="bg-white border-b border-gray-100 fixed w-full z-10 top-0 left-0">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="/" class="flex items-center text-blue-500 font-bold text-xl">
            <!-- Example Logo Icon -->
            <svg class="w-8 h-8 mr-1" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"
                 aria-hidden="true">
              <path d="M12 2l9 5-9 5-9-5 9-5z" />
              <path d="M12 22l9-5-9-5-9 5 9 5z" />
              <path d="M12 12l9-5-9-5-9 5 9 5z" />
            </svg>
            Premium App
          </a>
        </div>
        <!-- Optional mobile toggles here -->
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="pt-24 sm:pt-32 lg:pt-40 pb-12 sm:pb-16 lg:pb-24 px-4 gradient-bg overflow-hidden bg-gradient-to-r from-blue-500 to-violet-500 min-h-screen">
    <div class="max-w-7xl mx-auto flex flex-col items-center text-center text-white">
      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold leading-tight mb-6">
        Create Your Account
      </h1>
      <p class="text-lg sm:text-xl lg:text-2xl leading-relaxed max-w-2xl mb-8">
        Join us and let our bot handle your TikTok engagement with style.
      </p>
    </div>

    <!-- Registration Form Section -->
    <div class="max-w-md mx-auto mt-8 p-6 bg-white bg-opacity-90 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">
        Sign Up
      </h2>
      <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-medium mb-2 text-gray-700">Email</label>
          <input type="email" name="email" required
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none"
                 placeholder="Enter your email">
        </div>
        <div>
          <label class="block text-sm font-medium mb-2 text-gray-700">Username</label>
          <input type="text" name="username" required
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none"
                 placeholder="Choose a username">
        </div>
        <div>
          <label class="block text-sm font-medium mb-2 text-gray-700">Password</label>
          <input type="password" name="password" required
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none"
                 placeholder="Create a password">
        </div>
        <div>
          <label class="block text-sm font-medium mb-2 text-gray-700">Confirm Password</label>
          <input type="password" name="confirm_password" required
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none"
                 placeholder="Confirm your password">
        </div>
        <button type="submit"
                class="w-full py-3 px-4 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-medium">
          Create Account
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-700">
        Already have an account?
        <a href="{% url 'main:login' %}" class="text-indigo-600 hover:text-indigo-500 font-semibold">Sign in here</a>
      </p>
    </div>
  </section>
</body>
</html>
