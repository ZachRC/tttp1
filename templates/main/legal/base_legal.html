<!DOCTYPE html>
<html lang="en" class="!overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Legal - AutoTok{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF0050',
                        secondary: '#00f2ea',
                        light: '#f8fafc',
                        accent: '#818cf8'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(135deg, #FF0050, #00f2ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-bg {
            background: linear-gradient(135deg, rgba(255,0,80,0.1), rgba(0,242,234,0.1));
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light text-gray-800">
    <!-- Navigation -->
    <nav class="sticky top-0 left-0 right-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
        <div class="container max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16 sm:h-20">
                <a href="{% url 'main:index' %}" class="flex items-center">
                    <span class="text-xl sm:text-2xl lg:text-3xl font-bold gradient-text">AutoTok</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen">
        <!-- Header -->
        <div class="bg-gradient-to-r from-primary/5 to-secondary/5 py-12 sm:py-16">
            <div class="container max-w-4xl mx-auto px-4">
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-center mb-6">
                    {% block header %}{% endblock %}
                </h1>
                <p class="text-gray-600 text-center max-w-2xl mx-auto">
                    {% block header_description %}{% endblock %}
                </p>
            </div>
        </div>

        <!-- Content -->
        <div class="container max-w-4xl mx-auto px-4 py-12 sm:py-16">
            <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 lg:p-12">
                <div class="prose prose-lg max-w-none">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-8">
        <div class="container max-w-7xl mx-auto px-4">
            <div class="text-center text-gray-600">
                <p>&copy; {% now "Y" %} AutoTok. All rights reserved.</p>
                <div class="flex justify-center space-x-6 mt-4">
                    <a href="{% url 'main:privacy-policy' %}" class="hover:text-primary transition-colors">Privacy Policy</a>
                    <a href="{% url 'main:terms-of-service' %}" class="hover:text-primary transition-colors">Terms of Service</a>
                    <a href="{% url 'main:cookie-policy' %}" class="hover:text-primary transition-colors">Cookie Policy</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
